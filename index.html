<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>恋みくじ｜あなたの運勢の美少女は？</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div id="app">
     <div class="first-screen">
        <!-- <img id="logo-customcast" class="layer" src="images/logo-customcast.png" srcset="images/logo-customcast.png 1x,images/logo-customcast@2x.png 2x"> -->
        <img id="start-charactor" class="layer" src="images/charactor.png" srcset="images/charactor.png 1x,images/charactor@2x.png 2x">
        <img id="logo" class="layer fuwafuwa" src="images/logo.png" srcset="images/logo.png 1x,images/logo@2x.png 2x">
        <button id="btn-start" class="layer"><img src="images/button.png" srcset="images/button.png 1x,images/button@2x.png 2x"></button> 
      </div>
      <div class="result-screen">
          <div id="result-1" class="result">
              <img class="charactor layer" src="images/bishoujo-daikiti.png" src="images/bishoujo-daikiti.png 1x,images/bishoujo-daikiti@2x.png 2x">
              <img class="omikuji layer" src="images/omikuji.png" src="images/omikuji.png 1x,images/omikuji@2x.png 2x">
            <p class="textarea layer">やっと繋ったー！最初のあけおめは、キミに言わないとね。今年もよろしく♥</p>
          </div>
          <div id="result-2" class="result">
            <img class="charactor layer" src="images/bishoujo-chukiti.png" src="images/bishoujo-chukiti.png 1x,images/bishoujo-chukiti@2x.png 2x">
            <img class="omikuji layer" src="images/omikuji-chukiti.png" src="images/omikuji-chukiti.png 1x,images/omikuji-chukiti@2x.png 2x">
            <p class="textarea layer">やっほー！あけおめ(≧∇≦)！元気？<br>お餅余っちゃったから食べに来てよー!</p>
          </div>
          <div id="result-3" class="result">
              <img class="charactor layer" src="images/bishoujo-shokiti.png" src="images/bishoujo-shokiti.png 1x,images/bishoujo-shokiti@2x.png 2x">
              <img class="omikuji layer" src="images/omikuji-shokiti.png" src="images/omikuji-shokiti.png 1x,images/omikuji-shokiti@2x.png 2x">
              <p class="textarea layer">あけおめメールありがとー！<br>友だちと初詣来てるから、また今度ね♥</p>
            </div>           
          </div>
          <button id="btn-back">&lt;&lt;戻る</button>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="omikuji.js"></script>
</body>
</html>
